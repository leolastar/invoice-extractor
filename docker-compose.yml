services:
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD-SHELL", "redis-cli ping | grep PONG"]
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 5s

  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-invoice_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-invoice_pass}
      POSTGRES_DB: ${POSTGRES_DB:-invoice_db}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "pg_isready -U ${POSTGRES_USER:-invoice_user} -d ${POSTGRES_DB:-invoice_db}",
        ]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "5001:5000"
    env_file:
      - ./backend/.env
    environment:
      FLASK_ENV: development
      POSTGRES_USER: ${POSTGRES_USER:-invoice_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-invoice_pass}
      POSTGRES_HOST: ${POSTGRES_HOST:-db}
      POSTGRES_PORT: ${POSTGRES_PORT:-5432}
      POSTGRES_DB: ${POSTGRES_DB:-invoice_db}
      # DATABASE_URL can be set directly, or will be constructed from individual variables above in app.py
      DATABASE_URL: ${DATABASE_URL:-}
      # OPENAI_API_KEY is loaded from env_file (.env) above
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
    volumes:
      - ./backend:/app
      - uploaded_files:/app/uploads
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    # Use python app.py for development (with retry logic) or gunicorn for production
    command: python app.py

  worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    env_file:
      - ./backend/.env
    environment:
      FLASK_ENV: development
      POSTGRES_USER: ${POSTGRES_USER:-invoice_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-invoice_pass}
      POSTGRES_HOST: ${POSTGRES_HOST:-db}
      POSTGRES_PORT: ${POSTGRES_PORT:-5432}
      POSTGRES_DB: ${POSTGRES_DB:-invoice_db}
      # DATABASE_URL can be set directly, or will be constructed from individual variables above in app.py
      DATABASE_URL: ${DATABASE_URL:-}
      # OPENAI_API_KEY is loaded from env_file (.env) above
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
    volumes:
      - ./backend:/app
      - uploaded_files:/app/uploads
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: sh -c "chmod +x wait-for-redis.sh && ./wait-for-redis.sh redis 6379 celery -A tasks.celery worker --loglevel=info"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:5001
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - backend
    command: npm run dev

volumes:
  postgres_data:
  uploaded_files:
